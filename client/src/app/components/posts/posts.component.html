<app-button color="{{ 'green' }}" text="{{ text }}" (dtnClicked)="onReload()"></app-button>

<div class="text-center">
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8" matSort matSortStart="desc"
        matSortDisableClear>


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef></th>

        </ng-container>
        <ng-container matColumnDef="favorite">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <div class="collapsible-header" (click)='toggleFavorite(element)'>
                    <mat-icon *ngIf="element.favorite">star</mat-icon>
                    <mat-icon *ngIf="!element.favorite">star_outline</mat-icon>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Post Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="commentsCount">
            <th mat-header-cell *matHeaderCellDef> # Comments </th>
            <td mat-cell *matCellDef="let element"> {{element.commentsCount}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="delete-post">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="deletePost(element.id)">delete</mat-icon>
            </td>
        </ng-container>
        <ng-container matColumnDef="post-details">
            <th mat-header-cell *matHeaderCellDef> See details </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="navigateToDetails(element.id)">list</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
